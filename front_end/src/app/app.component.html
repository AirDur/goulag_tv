<header>

    <nav *ngIf="isConnected" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="'/home'">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="'/home'">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/playlist'">Playlist</a>
            </li>
          </ul>
          <form #searchForm="ngForm" (ngSubmit)="search(searchForm)" class="form-inline">
            <input ngModel name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
          </form>
          <ul class="navbar-nav mr-sm2">
            <li class="nav-item">
              <a class="nav-link" href="#">LogOff</a>
            </li>
          </ul>
        </div>
      </nav>

    <nav *ngIf="!isConnected" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="'/home'">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" [routerLink]="'/home'">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" [routerLink]="'/playlist'">Playlist</a>
            </li>
        </ul>
        <form #searchForm="ngForm" (ngSubmit)="search(searchForm)" class="form-inline">
          <input ngModel name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>
        <ul class="navbar-nav mr-sm2">
            <li class="nav-item">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginRegisterModal">
                Login
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
        </div>
    </nav>
</header>

<!-- Modal -->
<div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-labelledby="loginRegisterModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginRegisterModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-mail" class="col-form-label">Mail:</label>
            <input type="text" class="form-control" id="recipient-mail">
          </div>
          <div class="form-group">
            <label for="recipient-password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="recipient-password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
