<div class="album py-5 bg-light">

  <div *ngIf="alert" class="alert alert-warning" role="alert">
    {{ alertText }}
  </div>
  <div *ngIf="added" class="alert alert-sucess" role="alert">
    {{ addedText }}
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let video of results.items">

        <div class="card mb-4 shadow-sm container-md">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="video.thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail" />
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text"><em>{{video.views}} Views</em> - {{video.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
            
              
              <form #searchForm="ngForm" (ngSubmit)="view_video(video.link)" class="form-inline">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" type="submit">View</button>
                </div>
              </form>

              <form #searchForm="ngForm" *ngIf="show_addToPlaylist" (ngSubmit)="addToPlaylist(video.link)" class="form-inline">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" type="submit">Add to Playlist</button>
                </div>
              </form>


              <small class="text-muted">{{ video.duration }}</small>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
