<div class="container">
    <h2 class="mb-2">Register</h2>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ errorText }}
    </div>
    <form #newAccount="ngForm" (ngSubmit)="registerNewAccount(newAccount)" class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input [(ngModel)]="newAccount.firstname" name="firstname" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input [(ngModel)]="newAccount.lastname" name="lastname" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input [(ngModel)]="newAccount.username" name="username" type="text" class="form-control" id="username" placeholder="Username" required="">
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email <span class="text-muted"></span></label>
        <input [(ngModel)]="newAccount.email" name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required="">
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Password</label>
        <input [(ngModel)]="newAccount.password" name="password" type="password" class="form-control" id="password" placeholder="********" required="">
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
    </form>
  </div>
